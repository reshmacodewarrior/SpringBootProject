<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Faculty Dashboard</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Project Description</th>
            <th>Project File</th>
            <th>Feedback</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="submission : ${submissions}">
            <td th:text="${submission.name}"></td>
            <td th:text="${submission.projectDescription}"></td>
            <td><a th:href="@{/download-pdf/{studentId}(studentId=${submission.id})}" target="_blank">Download PDF</a></td>
            <td>
                <a th:href="@{/feedback/{studentId}/{facultyId}(studentId=${submission.id}, facultyId=${faculty.id})}">Provide Feedback</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:text="${message}"></p>
</div>
</body>
</html>
