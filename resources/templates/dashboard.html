<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University project Report Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            display: flex;
            gap: 30px;
        }

        .card {
            width: 250px;
            height: 150px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .card-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .dashboard-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }
        } 
    </style>
</head>

<body bgcolor="skyblue">
    <div class="dashboard-container">
        <!-- Faculty Card -->
        <div class="card" onclick="window.location.href='/faculty'">
            <div class="card-title">Faculty Management</div>
            <a href="/faculty" class="card-link">Go to Faculty Page</a>
        </div>

        <!-- Student Card -->
        <div class="card" onclick="window.location.href='/students'">
            <div class="card-title">Student Management</div>
            <a href="/students" class="card-link">Go to Student Page</a>
        </div>
    </div>
</body>

</html>
